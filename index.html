<!DOCTYPE html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Impact Map</title>
  <!-- Load CSS for this page -->
  <link rel="stylesheet" href="style.css" />
  <!-- Load Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Load odometer -->
  <link rel="stylesheet" href="odometer-theme-default.css" />
  <script src="odometer.min.js"></script>
</head>

<body>
  <div id="map"></div>
  <div id="legend">
    <h4>JesusCares today</h4>
    <p><span id="pageviews" class="odometer">0</span> pageviews <span style="color: rgb(33, 150, 243)">&#8226;</span></p>
    <p><span id="commitments" class="odometer">0</span> commitments to Christ <span style="color: rgb(29, 41, 114)">&#8226;</span></p>
    <div id="status"></div>
  </div>
  <!-- Load our client scripts -->
  <script src="client.js"></script>
  <script src="status.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZPziPjsTK8hiOlr1W-uQiDjIRe87FFP4&callback=initMap" async defer></script>
  <div id="preload">
     <img src="error.svg" width="1" height="1"/>
  </div>
</body>

</html>
